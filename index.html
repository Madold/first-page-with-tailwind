<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>Page with Tailwind</title>
</head>

<body class="font-redHat bg-bodyPattern bg-no-repeat bg-top bg-contain bg-blue-100">
    <main class="flex justify-center items-center w-full h-screen">
        <!-- Card -->
        <div class="card md:w-5/6 w-11/12 max-w-sm overflow-hidden rounded-xl">
            <!-- Card header -->
            <header class="card-header">
                <img src="images/illustration-hero.svg" alt="Hero">
            </header>

            <!-- Card body -->
            <section class="card-body py-4 px-2 bg-white pb-7">
                <h1 class="text-center text-gray-800 text-2xl font-black py-4">Order summary</h1>
                <p class="text-center text-gray-500 font-thin pb-5 text-sm">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>
                     Saepe debitis accusamus ea fuga obcaecati aperiam?
                </p>

                <!-- Plan box -->
                <div class="plan flex justify-between items-center p-3 md:w-3/4 w-11/12 bg-blue-300 mx-auto rounded-2xl">
                    <!-- Left side -->
                    <div class="left flex gap-3">
                        <img src="images/icon-music.svg" class="inline-block">

                        <div class="texts flex flex-col">
                            <span class="font-black text-gray-800">Annual plan</span>
                            <span class="price font-thin text-gray-600">$1.00/year</span>
                        </div>
                    </div>
                    <!-- Right side -->
                    <a href="#" class="underline block text-blue-200 font-bold text-base">change</a>
                </div>

                <a href="#" class="cta hover:bg-transparent hover:border-blue-200 hover:text-blue-200 border-2 transition duration-300">Proceed to payment</a>
                <a href="#" class="cta-secondary border-2 border-transparent hover:text-blue-200 hover:border-blue-200 transition duration-300">Cancel Order</a>
            </section>
        </div>
    </main>
</body>

</html>
